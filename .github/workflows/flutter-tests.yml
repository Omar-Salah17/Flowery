name: Flutter Unit Tests

on:
  pull_request:
    branches:
      - development  

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.29.2'  

      - name: Install dependencies
        run: flutter pub get

      - name: Run unit tests
        run: flutter test
